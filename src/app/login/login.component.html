<section>
    <h2>Login Form</h2>
    <form [formGroup]='loginForm' (submit)="loginFun()">
        <label>UserName:</label>
        <input type="text" formControlName="userName">
        <label>Password:</label>
        <input type="password" formControlName="password">
        <input type="submit" value="login">
        <input type="reset" >
        

    </form>
</section>
